<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <div class="container">
		<div class="subcontainer">
			<div class="calculator">
				<div class="display">
					<div class="calculator-display">
						<output class="user-input" type="text" id="user-input">0</output>	
						<output class="result" type="text" id="result">&nbsp;</output>	
					</div>					
				</div>
				<div class="buttons">
					<button class="allclear" data-type="reset" id="allclear" data-char="Delete">AC</button>
					<button class="clear" data-type="backspace" id="clear" data-char="Backspace">C</button>
					<button class="operators" data-type="operator" id="modulo" value="%" data-char="%">&#37</button>
					<button class="operators" data-type="operator" id="divide" value="/" data-char="/">&#247</button>
					<button class="digits" data-type="number" id="digit-7" value="7" data-char="7">7</button>
					<button class="digits" data-type="number" id="digit-8" value="8" data-char="8">8</button>
					<button class="digits" data-type="number" id="digit-9" value="9" data-char="9">9</button>
					<button class="operators" data-type="operator" id="plus" value="+" data-char="+">&#43</button>
					<button class="digits" data-type="number" id="digit-4" value="4" data-char="4">4</button>
					<button class="digits" data-type="number" id="digit-5" value="5" data-char="5">5</button>
					<button class="digits" data-type="number" id="digit-6" value="6" data-char="6">6</button>
					<button class="operators" data-type="operator" id="minus" value="-" data-char="-">&#45</button>
					<button class="digits" data-type="number" id="digit-1" value="1" data-char="1">1</button>
					<button class="digits" data-type="number" id="digit-2" value="2" data-char="2">2</button>
					<button class="digits" data-type="number" id="digit-3" value="3" data-char="3">3</button>
					<button class="operators" data-type="operator" id="multiply" value="*" data-char="*">*</button>
					<button class="digits" data-type="number" id="digit-0" value="0" data-char="0">0</button>
					<button class="decimal" data-type="decimal" id="decimal" value="." data-char=".">.</button>
					<button class="equals" data-type="equal" id="equals" value="=" data-char="Enter">&#61</button>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
